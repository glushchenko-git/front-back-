<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <!-- Подключаем скомпилированный CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="product-card">
        <!-- Фотография товара -->
        <img class="product-card__image" src="https://via.placeholder.com/300x200" alt="Товар">
        
        <!-- Название товара -->
        <h3 class="product-card__title">Смартфон X-2000</h3>
        
        <!-- Описание товара -->
        <p class="product-card__description">
            Новейшая модель с улучшенной камерой и быстрым процессором.
        </p>
        
        <!-- Кнопка "Купить" -->
        <button class="product-card__button">Купить</button>
    </div>
</body>
</html>
